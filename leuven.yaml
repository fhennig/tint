meta:
  description: 'My leuven theme.'
paths:
  rofi: ~/.config/rofi/config
  i3:   ~/.config/i3/config
colors:
  - &white          '#FFFFFF'
  - &grey           '#DDDDDD'
  - &dark_grey      '#333333'
  - &leuven_blue    '#335EA8'
  - &urgent_blue    '#8ED3FF'
  - &red            '#CC0000'
  - &yellow         '#EDD400'
  - &green          '#73D216'
i3:
  focused:
    border:         *leuven_blue
    bg:             *leuven_blue
    text:           *white
    indicator:      *urgent_blue
  inactive:
    border:         *grey
    bg:             *grey
    text:           *white
    indicator:      *grey
  unfocused:
    border:         *grey
    bg:             *grey
    text:           *white
    indicator:      *grey
  urgent:
    border:         *leuven_blue
    bg:             *urgent_blue
    text:           *white
    indicator:      *urgent_blue
i3bar:
  separator:        *dark_grey
  background:       *white
  statusline:       *dark_grey
  focused:
    border:         *leuven_blue
    bg:             *leuven_blue
    text:           *white
  active:
    border:         *grey
    bg:             *white
    text:           *dark_grey
  inactive:
    border:         *grey
    bg:             *white
    text:           *dark_grey
  urgent:
    border:         *urgent_blue
    bg:             *urgent_blue
    text:           *white
status:
  bad:              *red
  degraded:         *yellow
  good:             *green
rofi:
  bg:               *white
  fg:               *dark_grey
  bgalt:            *white
  hlbg:             *leuven_blue
  hlfg:             *white
  background:       *white
  border:           *leuven_blue
