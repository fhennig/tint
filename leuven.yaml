meta:
  description: 'My leuven theme.'
paths:
  - ~/.config/rofi/config
colors:
  - &white          '#FFFFFF'
  - &grey           '#DDDDDD'
  - &dark_grey      '#333333'
  - &leuven_blue    '#335EA8'
  - &urgent_blue    '#8ED3FF'
  - &red            '#CC0000'
  - &yellow         '#EDD400'
  - &green          '#73D216'
window_colors:
  focused:
    border:         *leuven_blue
    background:     *leuven_blue
    text:           *white
    indicator:      *urgent_blue
  focused_inactive:
    border:         *grey
    background:     *grey
    text:           *white
    indicator:      *grey
  unfocused:
    border:         *grey
    background:     *grey
    text:           *white
    indicator:      *grey
  urgent:
    border:         *leuven_blue
    background:     *urgent_blue
    text:           *white
    indicator:      *urgent_blue
bar_colors:
  separator:        *dark_grey
  background:       *white
  statusline:       *dark_grey
  focused_workspace:
    border:         *leuven_blue
    background:     *leuven_blue
    text:           *white
  active_workspace:
    border:         *grey
    background:     *white
    text:           *dark_grey
  inactive_workspace:
    border:         *grey
    background:     *white
    text:           *dark_grey
  urgent_workspace:
    border:         *urgent_blue
    background:     *urgent_blue
    text:           *white
status:
  bad:              *red
  degraded:         *yellow
  good:             *green
rofi:
  bg:               *white
  fg:               *dark_grey
  bgalt:            *white
  hlbg:             *leuven_blue
  hlfg:             *white
  background:       *white
  border:           *leuven_blue
